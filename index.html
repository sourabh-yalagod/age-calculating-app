<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./src/dist/output.css">
  <script src="./src/app/js/script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body
  class="w-full h-screen grid place-items-center relative bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <section
    class="container w-auto bg-white p-8 pt-7 rounded-3xl rounded-br-[100px] shadow-[1px_1px_5px_1px] shadow-black">
    <form>
      <div class="flex gap-5 justify-around place-items-center">
        <fieldset>
          <p class="uppercase text-[14px] text-Smokey_grey font-bold">day</p>
          <input id="inputDay" type="text"
            class="w-20 border-[1px] border-gray-500 outline-none font-bold text-xl px-3 py-1 pl-1 rounded-md ">
          <h1 id="dayError" class="text-[12px] text-red-600 mb-1 ml-[-2px] h-3 font-semibold hidden">can't be blank..!
          </h1>
        </fieldset>
        <fieldset>
          <p class="uppercase text-[14px] text-Smokey_grey font-bold">month</p>
          <input id="inputMonth" type="text"
            class="w-20 border-[1px] border-gray-500 outline-none font-bold text-xl px-3 py-1 pl-1 rounded-md ">
          <h1 id="monthError" class="text-[12px] text-red-600 mb-1 ml-[-2px] h-3 font-semibold hidden">can't be blank..!
          </h1>
        </fieldset>
        <fieldset>
          <p class="uppercase text-[14px] text-Smokey_grey font-bold">year</p>
          <input id="inputYear" type="text"
            class="w-20 border-[1px] border-gray-500 outline-none font-bold text-xl px-3 py-1 pl-1 rounded-md ">
          <h1 id="yearError" class="text-[12px] text-red-600 mb-1 ml-[-2px] h-3 font-semibold hidden">can't be blank..!
          </h1>
        </fieldset>
      </div>
      <div class="w-full flex mt-5 justify-center py-4">
        <button id="btn"><img src="./assets/images/play-button.png" alt="icon-arrow" class="w-[58px]"></button>
      </div>
    </form>
    <div class="pb-4 grid gap-1">
      <p class="text-5xl italic font-extrabold tracking-wide ml-2">
        <span id="setYear" class="text-Purple">--</span>
        <span class="ml-2">Years</span>
      </p>
      <p class="text-5xl italic font-extrabold tracking-wide ml-2">
        <span id="setMonth" class="text-Purple">--</span>
        <span class="ml-2">months</span>
      </p>
      <p class="text-5xl italic font-extrabold tracking-wide ml-2">
        <span id="setDay" data-days class="text-Purple">--</span>
        <span class="ml-2">days</span>
      </p>
    </div>
    <div class="gridbg-red-600 mt-4 rounded-sm">
      <button id="clear" class="mt-3 px-3 py-1 active:scale-95 transition-all active:bg-red-800 text-white bg-red-600 rounded-md">Clear</button>
    </div>
  </section>

  <div class="absolute text-[13px] bottom-0 w-full text-center text-gray-200 font-semibold">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor Challenge</a>.
    Coded by <a href="#" class="underline text-sm">Sourabh Yalagod</a>.
  </div>
</body>

</html>
